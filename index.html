<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>

<body class="mx-auto ">

<!-- left side logo  -->
<header class="w-11/12 mx-auto flex justify-between items-center pt-2 mt-[20px]">

    <div class="flex justify-center items-center gap-2">
      <div class="h-[40px] w-[40px]">
 <img id="first-logo" src="logo.png" alt="">
      </div>  
      <div>
   <p class="text-lg font-semibold leading-tight text-[#006747]">Emergency<br>Service</p>
      </div>
      </div>

      <!--right side -->
      <div class=" flex justify-between gap-10">
        <!--love logo  -->
<div  class=" flex justify-between items-center gap-5 bg-[#daf0e2] p-5 rounded-[40px]">
<div class=" text-2xl font-semibold">
  <span id="love-logo" class="">0</span>
</div>
<div class="h-[40px] w-[40px]">
<img src="heart.png" alt="">
</div>
</div>

<!--  coin logo -->

<div class="flex justify-between bg-[#daf0e2] items-center gap-2 p-2 rounded-[40px]">
  <div class="font-semibold text-2xl ">
    <span id="coin-count" class="">100</span>
  </div>
  <div class="h-[40px] w-[40px]">
<img src="coin.png" alt="">
  </div>
</div>
 
<!--  copy -->
  <div class="flex justify-between text-white bg-[#00A63E] items-center gap-5 p-2 text-2xl rounded-[40px] font-semibold">
<span id="copy">0</span>
<p>Copy</p>
  </div>
</div>
  </header>

<!--  main section -->

  <main class="min-h-screen w-full bg-[#013223] flex items-center justify-center mt-[20px] mb-[20px]">
    <section class=" items-center justify-center text-center">
<div class=" flex justify-center">
  <img src="logo-dark.png" alt="">
</div>
<div class="text-3xl font-semibold text-white mt-[20px]">
  <h1>Emergency Service Directory</h1>
  </div>
  <div class=" mt-[20px]  text-white">
  <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
</div>
    </section>
  </main>

  <!--  cards section -->


    <!-- card---------------1 -->
    
  <section class="bg-white w-80 rounded-2xl shadow-lg p-5 space-y-3 border border-gray-100">
    
    <!-- Top Icon and Heart -->
    <div class="flex justify-between items-start">
      <div class="bg-pink-100 p-3 rounded-xl">
        <img src="emergency.png" alt="Emergency Icon" class="w-8 h-8">
      </div>
      <button class="p-1 hover:scale-110 transition">
        <img src="heart.png" alt="heart" class="w-5 h-5">
      </button>
    </div>

    <!-- Text Info -->
    <div>
      <h2 class="text-lg font-semibold leading-tight">National Emergency Number</h2>
      <p class="text-gray-500 text-sm">National Emergency</p>
      <h1 class="text-3xl font-bold mt-1">999</h1>
    </div>

    <!-- Tag -->
    <div>
      <span class="bg-gray-100 text-gray-600 text-sm px-3 py-1 rounded-full">All</span>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 mt-2">
      <button class="flex-1 flex items-center justify-center gap-2 border rounded-lg py-2 text-sm hover:bg-gray-50 transition">
        <img src="copy.png" alt="copy" class="w-4 h-4">
        <span>Copy</span>
      </button>
      <a href="tel:999" class="flex-1 flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white rounded-lg py-2 text-sm transition">
        <img src="telephone.png" alt="call" class="w-4 h-4 invert">
        <span>Call</span>
      </a>
    </div>

  </section>


    
    
    <script src="home.js"></script>
</body>
</html>
